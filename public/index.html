<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

  <header>
    <div class="container">
      <h1>JS ToDo App</h1>
      <h4>ToDo App written with JS OOP</h4>
    </div>
  </header>

  <div class="container">

    <main>

      <div class="row" style="margin-bottom: 0;">
        <section id="tasks" class="col s12">
          <strong>Tasks in the List</strong>: <span id="tasks-counter" class="count blue lighten-3"></span>
          <form id="tasks-form" class="form">
            <input type="text" class="form-control" placeholder="New task...">
            <button type="submit" id="action" class="blue waves-effect waves-light btn col s12"><i class="material-icons left"></i>Add task</button>
          </form>
          <ul id="tasks-list" class="collection"></ul>
        </section>

      </div>

    </main>

  </div>


  <script src="js/bundle.js"></script>


  </script>
  </body>
</html>
